<script type="text/worker">
    on("sheet:opened change:frame_class change:frame_tech_attack change:frame_sp change:acc_diff_mod change:frame_sp change:core_hull change:core_agility change:core_systems change:core_engineering change:licenselevel change:frame_evasion change:frame_sensors change:frame_edef change:frame_evasion change:frame_armor change:frame_speed change:frame_hp_bonus change:frame_heat_bonus change:frame_repairs_bonus change:acc_tab", function() {
    getAttrs(["net_acc","core_hull", "core_agility","core_systems","core_engineering","licenselevel", "frame_tech_attack","frame_evasion","frame_edef","frame_speed", "frame_armor","frame_sensors","frame_hp_bonus","frame_heat_bonus","frame_repairs_bonus", "frame_sp", "frame_class","acc_diff_mod","acc_tab","net_pilot_acc","grit"], function(values) {
        let accval=parseInt(values.acc_diff_mod);
        let net_acc = 0;
        let frame_hp = 0;
        let frame_heat = 0;
        let frame_repairs = 0;
        let net_pilot_acc = 0;
        
        switch (values.frame_class)
        {
            case "EVEREST":
                frame_hp = 10;
                frame_heat = 6;
                frame_repairs = 4;
                break;
            case "BLACKBEARD":
                frame_hp = 12;
                frame_heat = 4;
                frame_repairs = 4;
                break;
            case "DRAKE":
                frame_hp = 8;
                frame_heat = 6;
                frame_repairs = 4;
                break;
            case "LANCASTER":
                frame_hp = 6;
                frame_heat = 7;
                frame_repairs = 10;
                break;
            case "NELSON":
                frame_hp = 8;
                frame_heat = 6;
                frame_repairs = 5;
                break;
            case "RALEIGH":
                frame_hp = 10;
                frame_heat = 5;
                frame_repairs = 5;
                break;
            case "TORTUGA":
                frame_hp = 10;
                frame_heat = 6;
                frame_repairs = 6;
                break;
            case "VLAD":
                frame_hp = 10;
                frame_heat = 4;
                frame_repairs = 4;
                break;
            case "BLACK WITCH":
                frame_hp = 6;
                frame_heat = 6;
                frame_repairs = 3;
                break;
            case "DEATH'S HEAD":
                frame_hp = 8;
                frame_heat = 6;
                frame_repairs = 2;
                break;
            case "DUSK WING":
                frame_hp = 6;
                frame_heat = 5;
                frame_repairs = 2;
                break;
            case "METALMARK":
                frame_hp = 8;
                frame_heat = 5;
                frame_repairs =4;
                break;
            case "MONARCH":
                frame_hp = 8;
                frame_heat = 6;
                frame_repairs = 3;
                break;
            case "MOURNING CLOAK":
                frame_hp = 8;
                frame_heat = 4;
                frame_repairs = 3;
                break;
            case "SWALLOWTAIL":
                frame_hp = 6;
                frame_heat = 6;
                frame_repairs = 3;
                break;
            case "BALOR":
                frame_hp = 15;
                frame_heat = 4;
                frame_repairs = 4;
                break;
            case "GOBLIN":
                frame_hp = 6;
                frame_heat = 4;
                frame_repairs = 2;
                break;
            case "GORGON":
                frame_hp = 10;
                frame_heat = 6;
                frame_repairs = 3;
                break;
            case "HYDRA":
                frame_hp = 8;
                frame_heat = 5;
                frame_repairs = 5;
                break;
            case "MANTICORE":
                frame_hp = 10;
                frame_heat = 7;
                frame_repairs = 3;
                break;
            case "MINOTAUR":
                frame_hp = 8;
                frame_heat = 6;
                frame_repairs = 4;
                break;
            case "PEGASUS":
                frame_hp = 8;
                frame_heat = 6;
                frame_repairs = 3;
                break;
            case "BARBAROSSA":
                frame_hp = 10;
                frame_heat = 7;
                frame_repairs = 4;
                break;
            case "GENGHIS":
                frame_hp = 6;
                frame_heat = 10;
                frame_repairs = 4;
                break;
            case "ISKANDER":
                frame_hp = 8;
                frame_heat = 7;
                frame_repairs = 4;
                break;
            case "NAPOLEON":
                frame_hp = 6;
                frame_heat = 8;
                frame_repairs = 3;
                break;
            case "SALADIN":

                frame_heat = 8;
                frame_repairs = 4;
                break;
            case "SHERMAN":

                frame_heat = 8;
                frame_repairs = 4;
                break;
            case "TOKUGAWA":
                frame_hp = 8;
                frame_heat = 8;
                frame_repairs = 4;
                break;    
            default:
                frame_hp=0;
                frame_heat=0;
                frame_repairs=0;
                break;
        }
        
        if (values.acc_tab==="acc")
        {
            net_acc += accval;
        }
        
        if (values.acc_tab==="diff")
        {
            net_acc -= accval;
        }
        
        if(values.acc_tab==="none")
        {
            accval=0;
        }
    
        if (net_acc > -1)
        {

        }

            acc_diff_mod:accval,
            net_acc:net_acc
        });
    });
});
